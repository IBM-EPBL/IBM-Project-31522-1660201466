{% extends "basel.html" %}
{% block title %}View{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View</title>
</head>
<center>
<body>

<div class="container ">
<h3 class="mt-3">View expenses</h3>

{% for y in lst2%}

    <div class="row">
        
        <div class="col-md-12">
            <div class="card shadow-sm mb-2 bg-white rounded"></div> 
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        
                        <span class="btn btn-outline-dark">{{y[1]}}</span> </div>
                        <div class="col-md-2">
                        
                        <span class="btn btn-outline-dark">{{y[2]}}</span> </div>
                    <div class="col-md-2 mt-3"><H6>{{y[3]}}</H6></div>
                    <div class="col-md-2 mt-3" > ₹<span style=" color: rgb(255, 0, 0) "> {{y[4]}} </div>
                    	 <div class="col-md-2">
                        
                        <span class="btn btn-outline-dark">{{y[5]}}</span> </div>
                   </div>
            </div>

        </div>
    </div>
{% endfor %}

<div class="container ">
<h3 class="mt-3">Total Expense</h3>

<div class="col-md-2 mt-3" > ₹<span style=" color: rgb(255, 0, 0) "> {{ total}} </div>



</body>
</center>
</html>
{% endblock %}
